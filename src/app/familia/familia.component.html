<mat-tab-group>
    <mat-tab label="Todos">
        <mat-grid-list class="padding" cols="9" rowHeight="100px">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color">
                {{ tile.text }}
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
</mat-tab-group>
